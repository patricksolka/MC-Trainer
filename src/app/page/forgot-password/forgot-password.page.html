<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Reset Your Password</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">New Password</ion-label>
            <ion-input [(ngModel)]="newPassword" type="password"></ion-input>
        </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="resetPassword()">Reset Password</ion-button>
    <ion-button expand="full" fill="outline" routerLink="/login">Back to Login</ion-button>
</ion-content>
