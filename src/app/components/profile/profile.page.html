<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons>
            <ion-button slot="start" class="backButton ion-padding-top" [routerLink]="['/home']">
                <ion-icon name="arrow-back-outline" class="arrowBack"></ion-icon>
            </ion-button>
            <ion-title class="ion-padding-top">Profil</ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-top ion-padding-start ion-padding-end">
    <form class="ion-padding-top" [formGroup]="credentials"
          (ngSubmit)="updateProfile()">
        <ion-input
                fill="outline"
                placeholder="Vorname"
                formControlName="firstName"
                [clearInput]="true"
                class="ion-margin-bottom ion-padding-start">
        </ion-input>
        <ion-input
                fill="outline"
                placeholder="Nachname"
                formControlName="lastName"
                [clearInput]="true"
                class="ion-margin-bottom ion-padding-start">
        </ion-input>
        <ion-input
                fill="outline"
                type="email"
                placeholder="Email"
                formControlName="email"
                [readonly]="true"
                class="ion-margin-bottom ion-padding-start">
        </ion-input>
        <ion-button class="ulp" type="button" (click)="updateProfile()" expand="block"
                    size="large" >Update
        </ion-button>
    </form>
    <ion-button class="ulp" type="button" color="danger" (click)="logout()" expand="block"
                size="large">Logout
    </ion-button>
    <ion-button class="ulp" type="button" color="danger" (click)="deleteProfile()" expand="block"
                size="large">Profil l√∂schen
    </ion-button>
</ion-content>
