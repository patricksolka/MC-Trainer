<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <form [formGroup]="credentials" (ngSubmit)="login()">
        <ion-item fill="solid" class="ion-margin-bottom">
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
            <ion-note slot="error"
                      *ngIf="(email?.dirty || email?.touched) && email.errors">Email
                invalid</ion-note>
        </ion-item>

        <ion-item fill="solid" class="ion-margin-bottom">
            <ion-input type="password" placeholder="Passwort"
                       formControlName="password"></ion-input>
            <ion-note slot="error"
                      *ngIf="(password?.dirty || password?.touched) && password.errors">Email
                invalid</ion-note>
        </ion-item>

        <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Login</ion-button>

    </form>
</ion-content>
