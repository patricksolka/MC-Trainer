<ion-content class="ion-padding">
    <!--<ion-icon name="arrow-back-outline" class="arrowBack"></ion-icon>-->

    <ion-text><h1 class="login">Anmelden</h1></ion-text>

    <ion-note class="subTitle ion-padding-bottom"><h5>Gib deine Anmeldedaten ein</h5></ion-note>
    <form [formGroup]="credentials" (ngSubmit)="login()" class="ion-padding-top">
            <ion-input
                    fill="outline"
                    type="email"
                    placeholder="Email"
                    formControlName="email"
                    [clearInput]="true" class="ion-margin-bottom">
            </ion-input>
            <ion-note slot="error"
                      *ngIf="(email?.dirty || email?.touched) && email.errors">
                Email falsch</ion-note>

            <ion-input fill="outline"
                       type="password"
                       placeholder="Passwort"
                       formControlName="password" class="ion-margin-bottom">
            </ion-input>
            <ion-note slot="error"
                      *ngIf="(password?.dirty || password?.touched) && password.errors">Passwort
                falsch
            </ion-note>
        <div class="forgotPassword ion-margin-bottom">
            <a [routerLink]="['/forgot-password']">Passwort vergessen?</a>
        </div>
        <ion-button type="submit"
                    expand="block"
                    [disabled]="!credentials.valid"
                    size="large">
            Anmelden
        </ion-button>
    </form>

    <div class="registerPrompt ion-margin-top">
        Du hast noch keinen Account? <a [routerLink]="['/register']">Registrieren</a>
    </div>
    <div class="divider">
        <hr class="line">
        <span class="or-text">ODER</span>
        <hr class="line">
    </div>

    <ion-button class="google-button" size="large">
        <ion-icon name="logo-google"></ion-icon>
    </ion-button>

</ion-content>
