<ion-content class="ion-padding">
    <ion-text class="login">Anmelden</ion-text>

    <ion-note class="subTitle ion-padding-bottom"><h5>Gib deine Anmeldedaten ein.</h5></ion-note>
    <form [formGroup]="credentials" (ngSubmit)="login()" class="ion-padding-top">

            <ion-input
                    fill="outline"
                    type="email"
                    placeholder="Email"
                    formControlName="email"
                    [clearInput]="true" class="ion-margin-bottom">
            </ion-input>
            <ion-input fill="outline"
                       type="password"
                       placeholder="Passwort"
                       formControlName="password" class="ion-margin-bottom">
            </ion-input>
        <div class="forgotPassword ion-margin-bottom">
            <a [routerLink]="['/forgot-password']">Passwort vergessen?</a>
        </div>
        <ion-button type="submit"
                    expand="block"
                    size="large">
            Anmelden
        </ion-button>
    </form>

    <div class="registerPrompt ion-margin-top">
        Du hast noch keinen Account? <a [routerLink]="['/register']">Registrieren</a>
    </div>


</ion-content>
