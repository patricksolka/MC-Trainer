    <ion-toolbar class="ion-margin-bottom">
        <ion-text slot="start">
            <h1>Hallo, <br> <span class="userName">{{ userName }}</span></h1></ion-text>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <ion-card class="ion-padding ion-margin-bottom progressCard">
        <ion-card-content class="ion-no-padding">
            <p class="progress">Überprüfe deinen Lernfortschritt <br> und schaue dir deine <br>Achievements
                an</p>
            <ion-img slot="end" class="medal" [src]="'assets/medalbg.png'" alt="medal"></ion-img>
        </ion-card-content>

        <ion-button routerLink="/achievements" class="achievementsButton" style="--background:
        #FF6905;">Achievements
        </ion-button>
        <!--
                <ion-button routerLink="/total-stats" class="stats-button" style ="&#45;&#45;background: #FF6905;">Total-Stats</ion-button>
        -->

    </ion-card>

    <div>
        <ion-text class="entdecken">Entdecken</ion-text>
        <ion-grid>
            <ion-row>
                <ion-col size="6" *ngFor="let category of displayedCategories">
                    <div class="card" (click)="startQuiz(category)">
                        <div class="image-container">
                            <img class="categoryImage" [src]="category.imagePath" alt="{{ category.name }}">
                            <div class="text-overlay">{{ category.name }}</div>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>


    <div class="Module">
        <h2>Meine Module</h2>
        <div *ngIf="favoriteModules.length === 0">Sie haben noch keine Module ausgewählt.
            <ion-button routerLink="/meine-module" class="meine-module" style ="--background: #FF6905;"> Module hinzufügen</ion-button>
        </div>
        <ion-list >
            <ion-item-sliding *ngFor="let module of favoriteModules">
                <ion-item (click)="startQuiz(module)">
                    {{ module.name }}
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="danger" (click)="removeFavoriteModule(module)">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>

    </div>
</ion-content>

<app-footer></app-footer>
