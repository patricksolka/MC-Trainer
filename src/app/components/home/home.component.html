    <ion-toolbar class="ion-margin-bottom">
        <ion-text slot="start">
            <h1>Hallo, <br> <span class="userName">{{ userName }}</span></h1>
        </ion-text>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/profile']">
                <ion-icon name="person-circle" class="home-icon-profile"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <ion-card class="ion-padding ion-margin-bottom progressCard">
        <ion-card-content class="ion-no-padding">
            <p class="progress">√úberpr√ºfe deinen Lernfortschritt <br> und schaue dir deine <br>Achievements an</p>
            <ion-img slot="end" class="medal" [src]="'assets/medalbg.png'" alt="medal"></ion-img>
        </ion-card-content>

        <div routerLink="/achievements" class="progress-button" disabled>
            Fortschritt
        </div>
    </ion-card>

    <ion-grid>
        <ion-row class="header-row">
            <ion-col size="auto">
                <ion-text class="entdecken">Entdecken</ion-text>
            </ion-col>
            <ion-col size="auto" class="align-end">
                <ion-button fill="clear" [routerLink]="['/categories']" class="entdecken-button">
                    Alle anzeigen
                    <ion-icon slot="end" name="chevron-forward"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="preview">
            <ion-col size="6" *ngFor="let category of categories">
                <div class="card" (click)="categoryService.startQuiz(category.id)">
                    <div class="image-container">
                        <img class="categoryImage" [src]="category.imagePath"
                             alt="{{ category.name }}">
                        <div class="text-overlay">{{ category.name }}</div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="Module">
        <ion-grid>
            <ion-row class="header-row">
                <ion-col size="auto">
                    <ion-text class="entdecken">Deine Module</ion-text>
                </ion-col>
                <ion-col size="auto" class="align-end">
                    <ion-button fill="clear" [routerLink]="['/meine-module']" class="entdecken-button">
                        Alle anzeigen
                        <ion-icon slot="end" name="chevron-forward"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>

            <ng-container *ngIf="favCategories.length === 0" class="favorites">
                <ion-item class="home-box-none-module">
                    <ion-text class="ion-text-start">Du hast noch keine favorisierten Module üò¢</ion-text>
                    <div slot="end" [routerLink]="['/meine-module']" class="progress-button-auto">
                        Module hinzuf√ºgen
                    </div>
                </ion-item>
            </ng-container>

            <ion-list>
                <ion-item-sliding *ngFor="let category of favCategories">
                    <ion-item (click)="categoryService.startQuiz(category.id)">
                        {{ category.name }}
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option color="danger" (click)="removeFav(category)">
                            <ion-icon slot="icon-only" name="trash"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-grid>
    </div>
</ion-content>
