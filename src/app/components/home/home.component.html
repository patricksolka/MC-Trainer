
<ion-header>
    <h1>Hallo, <br> <span>{{ userName }}</span> </h1>

    <ion-img class="user-image" [src]="" alt="pp"></ion-img>
</ion-header>


<ion-content style ="--background: #1F1F39;">
    <div class="progress">
        <div class="container-pr">
            <p style="flex: auto">Überprüfe deinen Lernfortschritt und schaue dir deine Achievements an</p>
            <ion-img class="achi" [src]="" alt="achi"></ion-img>
        </div>
        <ion-button routerLink="/achievements"  class="achievements-button" style ="--background: #FF6905;">Achievements</ion-button>
        <ion-button routerLink="/total-stats"  class="stats-button" style ="--background: #FF6905;">Total-Stats</ion-button>
    </div>

    <div class="entdecken">
        <h2>Entdecken</h2>
        <ion-grid>
            <ion-row>
                <ion-col size="5" *ngFor="let category of displayedCategories">
                    <div class="card" >
                        <img [src]="" alt="{{ category.name }}">
                        <p>{{ category.name }}</p>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <div class="Module">
        <h2>Meine Module</h2>
        <div *ngIf="favoriteModules.length === 0">Sie haben noch keine Module ausgewählt.
            <ion-button routerLink="/meine-module" class="meine-module" style ="--background: #FF6905;"> Module hinzufügen</ion-button>
        </div>
        <ion-list>
            <ion-item-sliding *ngFor="let module of favoriteModules">
                <ion-item>
                    {{ module.name }}
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="danger" (click)="removeFavoriteModule(module)">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>

    </div>
    
</ion-content>

<app-footer></app-footer>
