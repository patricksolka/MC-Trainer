<ion-header [translucent]="true">
        <ion-toolbar>
            <ion-title>
                Ionic Form
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="auth-form" [fullscreen]="false">
        <ion-grid>
            <ion-row>
                <ion-col align-self-center>
                    <ion-button [routerLink]="['/registration']" expand="block" color="primary">Registrieren</ion-button>
                    <span class="already"><a href="/forgot-password" class="forgot-password-link">Passwort vergessen?</a></span>
                    <ion-button [routerLink]="['/login']" color="danger" expand="block">Anmelden</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
