<ion-card class="progressCard" [routerLink]="['/total-stats']">
    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col size="8" class="learnedToday">
                    <p>Lernfortschritt heute</p>
                    <h2 *ngIf="loaded; else loading">
                        {{ learnedMinutes < 1 ? '< 1 min' : (learnedMinutes > 10 ? '10 min' :
                        learnedMinutes + ' min') }} / {{ totalMinutes }} min
                    </h2>
                    <ng-template #loading>
                        <ion-skeleton-text style="width: 150px ; height: 30px" [animated]="true"></ion-skeleton-text>
                    </ng-template>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <div class="progressBarContainer">
                        <div class="progressBar"
                             [ngClass]="{'full': progress >= 10}"
                             [style.width.%]="(progress / totalMinutes) * 100">
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
