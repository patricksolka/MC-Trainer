<!-- categories.component.html -->
<ion-header>
    <ion-toolbar>
        <ion-title>Entdecken</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="toggleSearch()">
                <ion-icon slot="icon-only" name="search-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="shareRecords()">
                <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <ion-toolbar *ngIf="searchBarVisible">
        <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-button (click)="navigateHome()">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>Entdecken</ion-title>
            <ion-buttons slot="end">
                <ion-icon name="search-outline"></ion-icon>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

<ng-container *ngIf="!loaded; else content">
<ion-grid>
    <ion-row>
        <ion-col size="6" *ngFor="let category of categories">
            <div class="card">
                <ion-skeleton-text class="categoryImage" [animated]="true" >
                </ion-skeleton-text>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>

</ng-container>
    <ng-template #content>
        <ion-grid>
            <ion-row>
                <ion-col size="6" *ngFor="let category of categories">
                    <div class="card">
                        <img
                                class="categoryImage"
                                [src]="category.imagePath"
                                alt="{{ category.name }}"
                                >

                        <div class="text-overlay">{{ category.name }}</div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-template>
</ion-content>
<app-footer></app-footer>
