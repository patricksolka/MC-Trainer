<!-- categories.component.html -->
<ion-header>
    <ion-toolbar>
        <ion-title>Leistungen</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="toggleSearch()">
                <ion-icon slot="icon-only" name="search-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="shareRecords()">
                <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <ion-toolbar *ngIf="searchBarVisible">
        <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-button (click)="navigateHome()">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>Entdecken</ion-title>
            <ion-buttons slot="end">
                <ion-icon name="search-outline"></ion-icon>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <ng-container *ngFor="let category of categories$ | async">
            <ng-container *ngIf="categoryHasQuestions(category)">
                <ion-item (click)="selectCategory(category.id)">
                    {{ category.name }} ({{ category.questionCount }})
                </ion-item>
            </ng-container>
        </ng-container>
    </ion-list>

    <ion-item>
        <ion-label position="floating">Neue Kategorie</ion-label>
        <ion-input [(ngModel)]="newCategoryName" type="text"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="addCategory(newCategoryName)">Kategorie hinzuf√ºgen</ion-button>
</ion-content>

<app-footer></app-footer>
